<form id="NAForm">

            <input type="text" id="magnitude" class="form-control">

    <button type="button" class="btn btn-dark" onClick="checkValue()">check</button>

  <script type="text/javascript">
        function checkValue() {
        var EQval = document.getElementById('magnitude').value;
        if (EQval >=8) {
            window.alert('this earthquake: catastrophic');
          }
        else if (EQval >=7&& EQval<=7.9) {
            window.alert('this earthquake: major damage');
        }
        else if (EQval >=6.1&& EQval<=6.9) {
            window.alert('this earthquake: damage likely');
        }
        else if (EQval >=5.5&& EQval<=6.0) {
            window.alert('this earthquake: slight damage');
        }
        else if (EQval >=2.5&& EQval<=5.4) {
            window.alert('this earthquake: rarely damage');
        }
        else {
            window.alert('this earthquake: not always felt');
        }
      }
  </script>
